<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <title>Register</title>
</head>
<body class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">

        <div class="col-md-5 h-auto bg-white shadow-sm d-flex flex-column align-items-center px-md-4 pt-5 pb-3">

            <a href="/"><img class="logo-m" src="/img/logo.png" alt="logo"></a>

            <h2 class="form-h2">Sign in!</h2>

            <div id="liveAlertPlaceholder" class="w-100"></div>

            <form id="register-form" class="w-100">
                <div class="mb-3">
                    <label for="firstname" class="form-label p-0">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="eg Jane">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label p-0">Lastname</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="eg Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label p-0">Password</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="eg jane@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label p-0">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Jane_12">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label p-0">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label p-0">Bio</label>
                    <textarea name="bio" class="form-control" id="bio" cols="30" rows="6" maxlength="500" placeholder="Write something..."></textarea>
                </div>
                <button type="submit" class="btn btn btn-outline-dark w-100">Sign in!</button>
            </form>

            <div class="row my-3 w-100">
                <div class="col-6 p-0 d-flex justify-content-start">
                    <a class=" fw-lighter text-decoration-none" href="/login">
                        Login
                    </a>
                </div>
                <div class="col-6 p-0 d-flex justify-content-end">
                    <a class="fw-lighter text-decoration-none" href="/">
                        Cancel
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
</html>
