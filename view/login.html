<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/main.css">
    <title>Login</title>
</head>
<body class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">

        <div class="col-md-5 h-auto bg-white shadow-sm d-flex flex-column align-items-center px-md-4 pt-5 pb-3">

            <a href="/"><img class="logo-m" src="/img/logo.png" alt="logo"></a>

            <h2 class="form-h2">Sign in!</h2>

            <div id="liveAlertPlaceholder" class="w-100"></div>

            <form id="login-form" class="w-100">
                <div class="mb-3">
                    <label for="username" class="form-label p-0">Email address</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="eg john_1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label p-0">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign in!</button>
            </form>

            <div class="row my-3 w-100">
                <div class="col-6 p-0 d-flex justify-content-start">
                    <a class=" fw-lighter text-decoration-none" href="/register">
                        Register
                    </a>
                </div>
                <div class="col-6 p-0 d-flex justify-content-end">
                    <a class="fw-lighter text-decoration-none" href="/forgot-password">
                        Forgot password
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</html>
