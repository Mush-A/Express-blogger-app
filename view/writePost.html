<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Write Post</title>
</head>
<body>
    <div id="navbar-wrapper"></div>

    <div class="big-form-wrapper">
        <div class="form-body big-form box">
            <form id="blog-form">
                <label for="title"><h3>Title:</h3></label>
                <input name="title" id='title' type="text" placeholder="How to make cake">
                <label for="description"><h3>Description:</h3></label>
                <input name="description" id="description" type="text" placeholder="Learn how to make delicious vanilla cake from scratch!">
                <label for="write-area"><h3>Body:</h3></label>
                <textarea name="body" id="write-area" cols="30" rows="14" placeholder="The first thing you need is..."></textarea>

                <div class="form-bottom-col">
                    <a href="/">Cancel</a>
                    <button id="post-button" type="submit"><h3>Post</h3></button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="/js/writepost.js"></script>
</html>
